<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="frame">
        <p class="heading">Calculator</p>
        <div class="display">
            <input type="text" id="display" disabled>   
            <!--now we can't write anything in the input box becaude of "disabled".-->
        </div>

        <br>
        <div class="buttons-group">                      
            <input class="button operations" type="button" value="AC" onclick="display.value = ''"> 
            <input class="button operations" type="button" value="DEL" onclick="display.value = display.value.slice(0, -1)">  
            <input class="button operations" type="button" value="%" onclick="display.value += '%'">
            <input class="button operations" type="button" value="/" onclick="display.value += '/'">
        </div>
        <div class="buttons-group">                      <!-- here display is the id of disabled input tag -->
            <input class="button" type="button" value="7" onclick="display.value += '7'">  <!--"+=" is to concatinate degits-->
            <input class="button" type="button" value="8" onclick="display.value += '8'">  <!-- otherwise 2nd degit will replace the 1st degit.-->
            <input class="button" type="button" value="9" onclick="display.value += '9'">
            <input class="button operations" type="button" value="*" onclick="display.value += '*'">
        </div>
        <div class="buttons-group">                      
            <input class="button" type="button" value="4" onclick="display.value += '4'"> 
            <input class="button" type="button" value="5" onclick="display.value += '5'">  
            <input class="button" type="button" value="6" onclick="display.value += '6'">
            <input class="button operations" type="button" value="-" onclick="display.value += '-'">
        </div>
        <div class="buttons-group">                      
            <input class="button" type="button" value="1" onclick="display.value += '1'"> 
            <input class="button" type="button" value="2" onclick="display.value += '2'">  
            <input class="button" type="button" value="3" onclick="display.value += '3'">
            <input class="button operations" type="button" value="+" onclick="display.value += '+'">
        </div>
        <div class="buttons-group">                      
            <input class="button" type="button" value="00" onclick="display.value += '00'"> 
            <input class="button" type="button" value="0" onclick="display.value += '0'">  
            <input class="button" type="button" value="." onclick="display.value += '.'">
            <input class="button operation" type="button" value="=" onclick="display.value = eval(display.value)">
            <!--In the input box the concatinated numbers are string.
                if we evaluate them then their result of operations will get displayed-->
        </div>
    </div>
    
</body>
</html>
